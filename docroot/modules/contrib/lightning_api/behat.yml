default:
  suites:
    default:
      paths:
        - 'docroot/modules/contrib/lightning_api/tests/features'
        - 'docroot/modules/contrib/lightning_core/tests/features'
      contexts:
        - '\Drupal\DrupalExtension\Context\DrupalContext'
        - '\Drupal\DrupalExtension\Context\MinkContext'
        - '\Drupal\DrupalExtension\Context\MessageContext'
        - '\Drupal\DrupalExtension\Context\DrushContext'
        - '\Drupal\Tests\lightning_core\FixtureContext'
  extensions:
    DMore\ChromeExtension\Behat\ServiceContainer\ChromeExtension: null
    Behat\MinkExtension:
      browser_name: chrome
      sessions:
        javascript:
          chrome:
            api_url: 'http://localhost:9222'
      base_url: 'http://127.0.0.1:8080'
      goutte: null
      selenium2:
        wd_host: 'http://127.0.0.1:4444/wd/hub'
        browser: chrome
    Drupal\DrupalExtension:
      api_driver: drupal
      blackbox: null
      drupal:
        drupal_root: 'docroot'
      drush:
        alias: self
      selectors:
        error_message_selector: '.messages [role="alert"]'
        warning_message_selector: .messages--warning
        login_form_selector: '#user-login-form'
      subcontexts:
        paths:
          - 'modules/contrib/lightning_core/tests/contexts'
